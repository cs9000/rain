<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wimauma Weather</title>
    <!-- Chosen Palette: Cool Tones (Blue, Green, Purple) -->
    <!-- Application Structure Plan: A single-view SPA with a primary display of three forecast cards for quick outlooks. A secondary, toggleable "details" view provides a deeper dive into hourly data. This structure prioritizes at-a-ance information first, with an intuitive action (button click) to reveal more complex data, preventing initial cognitive overload for the user. The user flow is simple: view summary -> click for details -> click to hide details. This was chosen for its clarity and common use in dashboard-style applications. -->
    <!-- Visualization & Content Choices: Report Info: Daily forecast summary -> Goal: Quick overview -> Viz/Presentation: Three distinct, color-coded summary cards -> Interaction: None, purely informational -> Justification: Cards provide a scannable, high-level summary. Report Info: Hourly forecast data -> Goal: Detailed planning -> Viz/Presentation: Tabular data -> Interaction: "See/Hide Details" button toggles visibility -> Justification: A table is the clearest way to present dense, structured hourly data. Library/Method: Vanilla JS for DOM manipulation and API fetching. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .weather-card {
            transition: all 0.3s ease-in-out;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .selected-card {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px #3b82f6; /* Blue-500 */
        }
        .details-table-day {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-8">

    <main class="w-full max-w-4xl p-6 space-y-6 bg-white rounded-3xl shadow-2xl">
        <header class="text-center space-y-2">
            <h1 id="location-name" class="text-3xl font-extrabold text-gray-800">Wimauma</h1>
        </header>

        <section id="weather-alerts" class="hidden mb-6 space-y-4">
        </section>

        <section id="current-weather" class="p-6 bg-blue-50 rounded-2xl shadow-inner mb-6 hidden">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 items-center text-center md:text-left">
                <div class="col-span-1 flex flex-col items-center justify-center md:items-start">
                    <div class="flex items-start">
                        <span id="current-temp" class="text-6xl font-bold text-gray-800">--</span>
                        <span class="text-2xl font-bold text-gray-700 mt-2">°F</span>
                    </div>
                    <span id="current-condition-text" class="text-lg text-gray-600 -mt-1">--</span>
                </div>
                <div class="col-span-1 flex items-center justify-center">
                    <img id="current-condition-icon" src="" alt="Current weather condition" class="w-20 h-20">
                </div>
                <div class="col-span-2 md:col-span-2 grid grid-cols-2 gap-x-4 gap-y-1 text-left text-sm">
                    <span class="font-semibold text-gray-800">Feels Like: <span id="current-feels-like" class="font-normal text-gray-600">--°F</span></span>
                    <span class="font-semibold text-gray-800">Humidity: <span id="current-humidity" class="font-normal text-gray-600">--%</span></span>
                    <span class="font-semibold text-gray-800">Wind: <span id="current-wind" class="font-normal text-gray-600">-- mph</span></span>
                    <span class="font-semibold text-gray-800">UV Index: <span id="current-uv" class="font-normal text-gray-600">--</span></span>
                    <span class="font-semibold text-gray-800">Gusts: <span id="current-gusts" class="font-normal text-gray-600">-- mph</span></span>
                    <span class="font-semibold text-gray-800">Visibility: <span id="current-visibility" class="font-normal text-gray-600">-- mi</span></span>
                </div>
            </div>
        </section>

        <section id="weather-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div id="loading-spinner" class="col-span-1 md:col-span-3 text-center p-8">
                <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status">
                    <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
                </div>
                <p class="mt-4 text-gray-500">Loading weather data...</p>
            </div>
        </section>

        <section id="details-table-container" class="mt-8 transition-all duration-500 hidden">
        </section>

        <div id="raw-json-container" class="mt-8 hidden">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">Raw API Response</h3>
                <button id="toggle-json-btn" class="py-1 px-4 text-sm bg-gray-200 text-gray-700 font-semibold rounded-full hover:bg-gray-300 transition-colors">Show</button>
            </div>
            <pre id="raw-json-output" class="bg-gray-100 p-4 rounded-lg overflow-x-auto text-sm text-left"></pre>
        </div>

        <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center">
                <h3 class="text-xl font-bold mb-4" id="message-title"></h3>
                <p class="text-gray-600 mb-6" id="message-content"></p>
                <button class="py-2 px-6 bg-blue-500 text-white font-semibold rounded-full hover:bg-blue-600 transition-colors">
                    Close
                </button>
            </div>
        </div>
    </main>

    <!-- The 'defer' attribute ensures the script is executed after the HTML is parsed, preventing blocking -->
    <script src="app.js" defer></script>
</body>
</html>
